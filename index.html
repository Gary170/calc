    <div class="container">
      <h1>Daily Earnings and Expenses Calculator</h1>

      <h2>Daily Balance: <span id="balance"></span></h2>
      <h2>Tools:</h2>
      <ul>
        <li><a href="savings_calculator.html">Savings Calculator</a></li>
